<!DOCTYPE html>

<meta charset="utf-8" />

<title>Muhasebe Soruâ€“Cevap & Yevmiye AlÄ±ÅŸtÄ±rma (Tek Dosya)</title>
<style>
  :root{
    --bg:#f7f7f9; --card:#fff; --text:#111; --muted:#6b7280; --line:#e5e7eb;
    --brand:#111827; --ok:#065f46; --err:#7f1d1d; --pill:#eef2ff; --accent:#2563eb;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}

<body>

      <!-- Yevmiye Åablonu ////???-->
      <div class="ledger">
        <table>
          <thead>
            <tr>
              <th style="width:60%">Hesap Kodu ve AdÄ±</th>
              <th style="width:20%">BorÃ§</th>
              <th style="width:20%">Alacak</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><select id="selTop"></select></td>
              <td><input id="debitTop" class="right" type="text" readonly></td>

            </tr>

              <td><select id="selBottom"></select></td>

              <th id="sumCredit" class="right">0,00</th>
            </tr>
          </tfoot>
        </table>
      </div>

      <div id="status" class="status muted">Bir soru seÃ§in ve iki hesabÄ± belirleyin.</div>
        <!-- Ä°pucu bloÄŸu -->
    <div id="hintBox" class="panel hidden" style="margin-top:10px">
        <div><b>Ä°pucu 1:</b> <span id="hint1" class="muted"></span></div>
        <div><b>Ä°pucu 2:</b> <span id="hint2" class="muted"></span></div>

      <!-- Oyun gÃ¶stergeleri -->
      <div id="gameBox" class="panel hidden" style="margin-top:10px">

        <button id="btnCloseCats">Kapat</button>
      </div>
      <div class="row" style="margin:6px 0">
        <button id="btnAllCats">TÃ¼mÃ¼nÃ¼ SeÃ§</button>
        <button id="btnClearCats">Temizle</button>
      </div>
      <div id="catList" class="cat-list"></div>
      <div class="row" style="margin-top:10px;justify-content:flex-end">
        <button id="btnApplyCats" class="btn-primary">Uygula</button>
      </div>

  </div>

<script>
/* ========================== YardÄ±mcÄ±lar ========================== */
const fmtTRY = n => (isFinite(n)? new Intl.NumberFormat('tr-TR',{minimumFractionDigits:2, maximumFractionDigits:2}).format(n): '0,00');
function parseTRY(str){
  if (str == null) return 0;
  const s = String(str).trim().replace(/\./g,'').replace(',','.');
  const v = parseFloat(s); return isNaN(v)? 0 : v;
}
function pickRandom(arr){ return arr[Math.floor(Math.random()*arr.length)] }
function uniq(arr){ return [...new Set(arr)] }
function byId(id){ return document.getElementById(id) }
function extractKodAd(raw){
  // "153.TÄ°CARÄ° MALLAR" -> {kod:'153', ad:'TÄ°CARÄ° MALLAR'}
  let s = String(raw||'').trim();
  const m = s.match(/^(\d+)\s*\.?\s*(.*)$/);
  return m? {kod:m[1], ad:(m[2]||'').trim()} : {kod:s, ad:''};
}

/* ========================== Global State ========================== */
const state = {
  questions: [],     // {id,kategori,metin,borcKod,alacakKod,borc,alacak,ip1,ip2, raw:{...}}
  categories: [],    // benzersiz kategori listesi
  accounts: [],      // [{kod,ad}] benzersiz
  asked: new Set(),  // normal mod tekrar azaltma
  current: null,     // aktif soru objesi
  attempts: 0,       // aktif sorudaki deneme sayÄ±sÄ±
  selectedCats: new Set(), // filtre
  game: {active:false, round:0, score:0, pool:[], asked:new Set()}
};

/* ========================== Ã–rnek mini veri (fallback) ========================== */
const EMBEDDED_TSV = `SIRA\tÃ–ZET\tBORÃ‡LU HESAP\tALACAKLI HESAP\tÄ°ÅLEM\tBORÃ‡\tALACAK\tAÃ‡IKLAMA1\tAÃ‡IKLAMA2
1\tKURULUÅ\t100.KASA\t500.SERMAYE\tiÅŸletme 100.000 TL deÄŸerinde nakit sermaye ile kurulmuÅŸtur\t100.000,00\t100.000,00\tKasa artar / Sermaye artar\tHazÄ±r DeÄŸer + / Ã–zkaynak +
2\tMAL ALIÅ\t153.TÄ°CARÄ° MALLAR\t100.KASA\t120.000 TL deÄŸerinde ticari mal peÅŸin satÄ±n alÄ±nmÄ±ÅŸtÄ±r\t120.000,00\t120.000,00\tStok artar / Kasa azalÄ±r\tStok + / HazÄ±r DeÄŸer -
3\tMAL ALIÅ\t153.TÄ°CARÄ° MALLAR\t102.BANKALAR\t200.000 TL deÄŸerinde ticari mal peÅŸin (banka) alÄ±nmÄ±ÅŸtÄ±r\t200.000,00\t200.000,00\tStok artar / Banka azalÄ±r\tStok + / HazÄ±r DeÄŸer -
4\tMAL ALIÅ\t153.TÄ°CARÄ° MALLAR\t320.SATICILAR\t900.000 TL veresiye mal alÄ±nmÄ±ÅŸtÄ±r\t900.000,00\t900.000,00\tStok artar / SatÄ±cÄ± borcu artar\tStok + / Ticari BorÃ§ +`;

/* ========================== TSV AyrÄ±ÅŸtÄ±rma ========================== */
function parseTSV(text){
  const lines = text.replace(/\r/g,'').split('\n').filter(x=>x.trim().length);
  const header = lines.shift().split('\t').map(s=>s.trim().toUpperCase());
  const get = name => header.indexOf(name);
  const req = ['SIRA','Ã–ZET','BORÃ‡LU HESAP','ALACAKLI HESAP','Ä°ÅLEM','BORÃ‡','ALACAK','AÃ‡IKLAMA1','AÃ‡IKLAMA2'];
  for(const k of req){ if(get(k)===-1) throw new Error(`TSV baÅŸlÄ±ÄŸÄ±nda "${k}" sÃ¼tunu bulunamadÄ±.`) }

  const rows = lines.map((ln,i)=>{
    const cols = ln.split('\t');
    const row = Object.fromEntries(header.map((h,idx)=>[h, cols[idx]??'']));
    return row;
  });

  // Soru objesine dÃ¶nÃ¼ÅŸtÃ¼r
  const questions = rows.map((r, idx)=>{
    const b = extractKodAd(r['BORÃ‡LU HESAP']);
    const a = extractKodAd(r['ALACAKLI HESAP']);
    return {
      id: String(r['SIRA']||idx+1),
      kategori: String(r['Ã–ZET']||'GENEL').trim(),
      metin: String(r['Ä°ÅLEM']||'').trim(),
      borcKod: b.kod, borcAd: b.ad,
      alacakKod: a.kod, alacakAd: a.ad,
      borc: parseTRY(r['BORÃ‡']), alacak: parseTRY(r['ALACAK']),
      ip1: String(r['AÃ‡IKLAMA1']||'').trim(),
      ip2: String(r['AÃ‡IKLAMA2']||'').trim(),
      raw:r
    };
  });

  // Hesap listesi
  const accMap = new Map();
  for(const q of questions){
    if(q.borcKod && !accMap.has(q.borcKod)) accMap.set(q.borcKod, {kod:q.borcKod, ad:q.borcAd});
    if(q.alacakKod && !accMap.has(q.alacakKod)) accMap.set(q.alacakKod, {kod:q.alacakKod, ad:q.alacakAd});
  }
  const accounts = [...accMap.values()].sort((x,y)=>x.kod.localeCompare(y.kod));
  const categories = uniq(questions.map(q=>q.kategori)).sort();

  return {questions, accounts, categories};
}

/* ========================== UI Populate ========================== */
function populateAccounts(){
  const opts = ['<option value="">(SeÃ§iniz)</option>'].concat(
    state.accounts.map(a=>`<option value="${a.kod}">${a.kod} ${a.ad||''}</option>`)
  ).join('');
  byId('selTop').innerHTML = opts;
  byId('selBottom').innerHTML = opts;
}
function showCategoriesBadges(){
  const box = byId('catBadges');
  box.innerHTML = '';
  if(state.selectedCats.size){
    state.selectedCats.forEach(c=>{
      const s = document.createElement('span');
      s.className='badge'; s.textContent=c;
      box.appendChild(s);
    });
  }
}
function setStatus(msg, type='muted'){
  const el = byId('status');
  el.className = `status ${type}`;
  el.innerHTML = msg;
}

/* ========================== Sesler ========================== */
const audio = {
  ctx: null,
  ensure(){ if(!this.ctx) this.ctx = new (window.AudioContext||window.webkitAudioContext)() },
  beep(ok=true){
    this.ensure();
    const o=this.ctx.createOscillator(), g=this.ctx.createGain();
    o.type='sine'; o.frequency.value = ok? 880: 220;
    g.gain.value=0.001; g.gain.exponentialRampToValueAtTime(0.2, this.ctx.currentTime+0.01);
    g.gain.exponentialRampToValueAtTime(0.0001, this.ctx.currentTime+0.18);
    o.connect(g).connect(this.ctx.destination); o.start(); o.stop(this.ctx.currentTime+0.2);
  },
  clap(){
    // minik alkÄ±ÅŸ hissi: 3 kÄ±sa bip
    this.ensure();
    [880, 660, 990].forEach((f,i)=>{
      const o=this.ctx.createOscillator(), g=this.ctx.createGain();
      o.type='triangle'; o.frequency.value=f;
      const t=this.ctx.currentTime + i*0.06;
      g.gain.value=0.0001; g.gain.exponentialRampToValueAtTime(0.2, t+0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, t+0.18);
      o.connect(g).connect(this.ctx.destination); o.start(t); o.stop(t+0.2);
    });
  }
};

/* ========================== Soru Motoru ========================== */
function nextQuestion(forceFromGame=false){
  // Havuz: kategori filtresi varsa ona gÃ¶re
  let pool = state.questions.filter(q => !state.selectedCats.size || state.selectedCats.has(q.kategori));
  if(!pool.length){ setStatus('SeÃ§ili kategorilerde soru bulunamadÄ±. Filtreyi temizleyin veya TSV yÃ¼kleyin.','err'); return }

  // Normal modda tekrar azalt: asked seti
  if(!state.game.active){
    const unasked = pool.filter(q=>!state.asked.has(q.id));
    if(unasked.length) pool = unasked;
  }else{
    // Oyun modunda belirlenmiÅŸ havuzdan Ã§ek
    pool = state.game.pool.filter(q=>!state.game.asked.has(q.id));
    if(!pool.length){ return endGame() }
  }

  const q = pickRandom(pool);
  if(state.game.active) state.game.asked.add(q.id); else state.asked.add(q.id);
  setCurrentQuestion(q);
}
function setCurrentQuestion(q){
  state.current = q; state.attempts = 0;
  byId('qTitle').textContent = q.metin || 'â€”';
  // TutarlarÄ± yerleÅŸtir
  byId('debitTop').value   = fmtTRY(q.borc);
  byId('creditBottom').value = fmtTRY(q.alacak);
  byId('sumDebit').textContent  = fmtTRY(q.borc);
  byId('sumCredit').textContent = fmtTRY(q.alacak);
  // Selectleri sÄ±fÄ±rla
  byId('selTop').value=''; byId('selBottom').value='';
  // Ä°pucunu gizle
  byId('hint1').textContent = q.ip1||'â€”';
  byId('hint2').textContent = q.ip2||'â€”';
  byId('hintBox').classList.add('hidden');
  setStatus('Ä°ki hesabÄ± seÃ§in ve eÅŸleÅŸtirin.','muted');
}

/* ========================== DoÄŸrulama ========================== */
function validateIfReady(){
  const s1 = byId('selTop').value, s2 = byId('selBottom').value;
  if(!s1 || !s2) return; // iki seÃ§im olmadan doÄŸrulama yok

  if(s1 === s2){
    setStatus('AynÄ± hesabÄ± iki kez seÃ§emezsiniz.','err'); audio.beep(false); return;
  }
  const q=state.current; if(!q) return;

  const chosen = new Set([s1,s2]);
  const correct = new Set([q.borcKod, q.alacakKod]);
  const ok = chosen.size===2 && chosen.has(q.borcKod) && chosen.has(q.alacakKod);

  state.attempts++;
  if(ok){
    setStatus('ğŸ‰ Bravo, bildiniz!', 'ok'); audio.clap();
    if(state.game.active){
      const pts = (state.attempts===1)?3:(state.attempts===2)?2:1;
      state.game.score += pts; updateGameUI();
      // 0.6 sn sonra sÄ±radaki
      setTimeout(()=>{ gameNextRound(); }, 600);
    }
  }else{
  setStatus('EÅŸleÅŸmedi, tekrar deneyin.','err'); audio.beep(false);
  if(state.game.active){
    // 3. yanlÄ±ÅŸ denemede puan yok ve otomatik sonraki soruya geÃ§
    if(state.attempts >= 3){
      setStatus('3 denemede yanÄ±tlanamadÄ±. Puan yok, sonraki soruya geÃ§iliyor.','err');
      setTimeout(()=>{ gameNextRound(); }, 600);
    }
  }
}

}

/* ========================== CevabÄ± GÃ¶r ========================== */
function revealAnswer(){
  const q=state.current; if(!q) return;
  // Ãœst: borÃ§lu, Alt: alacaklÄ±
  byId('selTop').value = q.borcKod || '';
  byId('selBottom').value = q.alacakKod || '';
  setStatus('Cevap gÃ¶sterildi.', 'muted');
  if(state.game.active){
    // Bu soruya puan yok; bir sonraki
    setTimeout(()=>{ gameNextRound(); }, 400);
  }
}

/* ========================== Kategori Paneli ========================== */
function openCats(){
  const panel = byId('catPanel'); const list = byId('catList');
  list.innerHTML = '';
  state.categories.forEach(c=>{
    const id = 'cat_'+c.replace(/\W+/g,'_');
    const row = document.createElement('label');
    row.className='row'; row.style.alignItems='center';
    row.innerHTML = `<input type="checkbox" id="${id}" value="${c}" ${state.selectedCats.has(c)?'checked':''}> <span>${c}</span>`;
    list.appendChild(row);
  });
  panel.style.display='grid';
}
function applyCats(){
  const checks = Array.from(byId('catList').querySelectorAll('input[type=checkbox]'));
  state.selectedCats = new Set(checks.filter(ch=>ch.checked).map(ch=>ch.value));
  showCategoriesBadges();
  byId('catPanel').style.display='none';
}
function closeCats(){ byId('catPanel').style.display='none' }

/* ========================== Oyun Modu ========================== */
function startGame(){
  if(!state.questions.length){ setStatus('Ã–nce veri yÃ¼kleyin veya gÃ¶mÃ¼lÃ¼ Ã¶rnekleri kullanÄ±n.','err'); return }
  // Filtreye uyanlardan 10 farklÄ± soru
  let pool = state.questions.filter(q => !state.selectedCats.size || state.selectedCats.has(q.kategori));
  if(pool.length<10){ pool = [...pool]; } // az ise tekrar edebilir, asked ile engelleriz
  // karÄ±ÅŸtÄ±r & ilk 10
  pool = [...pool].sort(()=>Math.random()-0.5).slice(0,10);
  state.game = {active:true, round:0, score:0, pool, asked:new Set()};
  byId('gameBox').classList.remove('hidden');
  updateGameUI();
  gameNextRound();
}
function gameNextRound(){
  state.game.round++;
  updateGameUI();
  if(state.game.round>10){ return endGame() }
  // her turda yeni soru
  nextQuestion(true);
}
function updateGameUI(){
  byId('gameRound').textContent = Math.min(state.game.round,10);
  byId('gameScore').textContent = state.game.score;
  byId('gameProg').style.width = (Math.min(state.game.round,10)/10*100)+'%';
}
function endGame(){
  setStatus(`Oyun bitti. Toplam Skor: <b>${state.game.score}</b>`, 'ok');
  state.game.active=false; byId('gameBox').classList.add('hidden');
}

/* ========================== Veri YÃ¼kleme ========================== */
function loadTSV(text){
  const {questions, accounts, categories} = parseTSV(text);
  state.questions = questions;
  state.accounts = accounts;
  state.categories = categories;
  state.asked.clear(); state.selectedCats.clear();
  populateAccounts(); showCategoriesBadges();
  setStatus(`Veri yÃ¼klendi. Toplam soru: <b>${questions.length}</b>.`, 'ok');
}
function loadEmbedded(){
  // 1) <script id="BOOT_TSV"> iÃ§eriÄŸi varsa onu kullan
  const bootTag = document.getElementById('BOOT_TSV');
  const inlineTSV = bootTag ? bootTag.textContent.trim() : '';
  if(inlineTSV && inlineTSV.split('\n').length > 1){
    try { loadTSV(inlineTSV); return; }
    catch(e){ console.error('BOOT_TSV parse hatasÄ±:', e); }
  }

  // 2) AynÄ± klasÃ¶rde data.tsv varsa onu dene (isteÄŸe baÄŸlÄ±)
  fetch('data.tsv').then(r=>{
    if(!r.ok) throw new Error('data.tsv bulunamadÄ±');
    return r.text();
  }).then(txt=>{
    loadTSV(txt);
  }).catch(err=>{
    console.warn('data.tsv yÃ¼klenemedi:', err?.message || err);
    // 3) Son Ã§are: gÃ¶mÃ¼lÃ¼ mini Ã¶rnek
    try { loadTSV(EMBEDDED_TSV); }
    catch(e){ console.error(e); setStatus('GÃ¶mÃ¼lÃ¼ veri yÃ¼klenemedi: '+e.message,'err'); }
  });
}


/* ========================== Eventler ========================== */
byId('btnAsk').addEventListener('click', ()=> nextQuestion());
byId('btnCats').addEventListener('click', openCats);
byId('btnCloseCats').addEventListener('click', closeCats);
byId('btnApplyCats').addEventListener('click', applyCats);
byId('btnAllCats').addEventListener('click', ()=>{
  byId('catList').querySelectorAll('input[type=checkbox]').forEach(ch=>ch.checked=true);
});
byId('btnClearCats').addEventListener('click', ()=>{
  byId('catList').querySelectorAll('input[type=checkbox]').forEach(ch=>ch.checked=false);
});
byId('btnHint').addEventListener('click', ()=>{
  byId('hintBox').classList.toggle('hidden');
});
byId('btnReveal').addEventListener('click', revealAnswer);
byId('btnPlay').addEventListener('click', startGame);
byId('fileInput').addEventListener('change', (e)=>{
  const f = e.target.files?.[0]; if(!f) return;
  const reader = new FileReader();
  reader.onload = ev => { try{ loadTSV(String(ev.target.result||'')); } catch(err){ setStatus(err.message,'err') } };
  reader.readAsText(f, 'utf-8');
});
byId('selTop').addEventListener('change', validateIfReady);
byId('selBottom').addEventListener('change', validateIfReady);

/* ========================== BaÅŸlangÄ±Ã§ ========================== */
// Sayfa tamamen parse edilince #BOOT_TSV varsa onu yÃ¼kle, yoksa fallback'e dÃ¶n.
document.addEventListener('DOMContentLoaded', ()=>{
  const boot = document.getElementById('BOOT_TSV');
  const txt  = boot && boot.textContent ? boot.textContent.trim() : '';
  if (txt && txt.length > 0) {
    try {
      loadTSV(txt);
    } catch (e) {
